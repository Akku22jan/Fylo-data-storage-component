<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <div class="images box">
<h1><img src="images/logo.svg" alt="Fylo"></h1>
<div class="icon-images-box">
<div class="icon-image"> <img  src="images/icon-document.svg" alt="Documents"></div>
<div class="icon-image"> <img  src="images/icon-folder.svg" alt="Folder"></div>
<div class="icon-image"> <img  src="images/icon-upload.svg" alt="Upload"></div>
</div>
</div>
<div class="content box">
  <p> You’ve used <span> 815 GB </span> of your storage </p>

  <div class="space-shown">
<div class="bar">
  <div class="bar-length"></div>
</div>
<div class="space-marker">
  <p> 0 GB </p>
  <p> 1000 GB</p>
  </div>
  </div>
  <div class="space-left">
  <p> <span>185 </span> GB Left </p>
  </div>
  </div>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
